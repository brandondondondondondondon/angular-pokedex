<div class="app-container">
  <header class="app-header">
    <h1>Pok√©dex Demo</h1>
  </header>
  
  <app-pokemon-command-bar (toggleFilter)="toggleFilters()"></app-pokemon-command-bar>
  
  <main class="app-content" [class.open-filter]="filterVisible" [class.open-detail]="selectedPokemon">
    <app-pokemon-filter></app-pokemon-filter>
    <app-pokemon-list (pokemonSelected)="openPokemonDetail($event)"></app-pokemon-list>
    <!-- Detail panel that opens when a Pokemon is selected -->
    <app-pokemon-detail 
      *ngIf="selectedPokemon" 
      [pokemon]="selectedPokemon" 
      (close)="closePokemonDetail()">
    </app-pokemon-detail>
  </main>
  
  <footer class="app-footer">
    <p>&copy; 2023 Your Name</p>
  </footer>
</div>
