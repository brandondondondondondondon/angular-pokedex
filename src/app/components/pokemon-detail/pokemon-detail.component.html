<div class="pokemon-detail" *ngIf="pokemon">
    <h1>{{ pokemon.name }}</h1>
    <img [src]="pokemon.sprites?.front_default" alt="{{ pokemon.name }}" />
    <div class="stats">
      <h3>Stats</h3>
      <ul>
        <li *ngFor="let stat of pokemon.stats">
          {{ stat.stat.name }}: {{ stat.base_stat }}
        </li>
      </ul>
    </div>
    <a routerLink="/">Back to list</a>
  </div>
